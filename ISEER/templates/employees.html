<!DOCTYPE html>
<html>

<h1>All Employees</h1>

<table border="1" cellpadding="5" cellspacing="5">
{% for row in data %}
    <tr>
    {% for d in row %}
        <td>{{ d }}</td>
    {% endfor %}
    </tr>
{% endfor %}
</table>

{% endfor %}



   </body>
</html>
